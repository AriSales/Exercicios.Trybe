<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 6.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
</head>

<body>
    <fieldset class="personal-datas box"><h2>Dados Pessoais</h2>
        <form action="">
            <div class="field">
                <label for="name" class="label">Nome</label>
                <div class="control">
                    <input type="text" name="name" maxlength="40" class="input" placeholder="Seu nome" required>
                </div>
            </div>

            <div class="espaco txt">
                <label for="email">Email:
                    <input type="text" name="email" maxlength="50" class="datas" required>
                </label>
            </div>
            <div class="espaco txt">
                <label for="cpf">CPF:
                    <input type="text" name="cpf" maxlength="11" id="your-cpf" required>
                </label>
            </div>

            <div class="espaco txt">
                <label for="endereco">Endereço:
                    <input type="text" name="endereco" maxlength="200" id="your-endereco" required>
                </label>
            </div>

            <div class="espaco txt">
                <label for="cidade">Cidade:
                    <input type="text" name="cidade" maxlength="28" id="your-city" required>
                </label>
            </div>
            
            <div class="espaco">
                <label for="estado">Seu Estado:
                    <select name="estado" id="your-estado">
                        <option disabled selected value>Selecione seu estado</option>
                    </select>
                </label>
            </div>

            <div class="espaco">
                <label>Moradia:<br>
                    <input type="radio" id="Casa" name="casaAP" value="Casa">
                    <label for="Casa" style="margin-right: 15px;">Casa</label>
                    <input type="radio" id="AP" name="casaAP" value="AP">
                    <label for="AP">Apartamento</label>
                </label>
            </div>
        </fieldset>
        <fieldset class="personal-datas"><h2>Dados do Seu Último Emprego</h2>
            <div class="espaco">
                <label for="estado">Resumo da Sua Experiência:<br>
                    <textarea maxlength="1000" required></textarea>
                </label>
            </div>

            <div class="espaco">
                <label for="cargo">Último Cargo:
                    <input type="text" name="cargo" maxlength="40" required>
                </label>
            </div>

            <div class="espaco">
                <label for="desc-cargo">Descrição:
                    <input type="text" name="desc-cargo" maxlength="500" required>
                </label>
            </div>

            <div class="inicio espaco">
                <label for="desc-cargo">Data de Inicio
                    <input type="date" name="inicio" id="start" required>
                </label>
            </div>
        </fieldset>
        <div class="espaco">
            <button type="submit" id="enviar" onclick="getUserValue(); verificaData()">Enviar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
